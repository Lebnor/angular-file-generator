
<!-- file generator main component -->
<div class="generator-container">

  <!-- control buttons -->
  <div class="controls">

    <div class="controls__basic">
      <h3>Basic options</h3>
      <!-- choose the file name -->
      <div class="controls__item">
        <label>(*) file name: </label>
        <input type="text" [(ngModel)]="fileName" />  
      </div>
    </div>

    <div class="controls__advanced">
      <!-- to switch to advanced mode -->
      <input (click)="toggleAdvanced($event)" type="checkbox">
      <label >Advanced</label>  

      <!-- to choose file type -->
      <div *ngIf="isAdvanced">
        <h3>Advanced options</h3>

        <div class="controls__item">
          <label>File extension </label>
          <select [(ngModel)]="fileExtension">
            <option value="txt">Text</option>
            <option value="py">Python</option>
            <option value="java">Java</option>
          </select>  
        </div>

      </div>
    </div>

    

  </div>

  <!-- user's text goes here -->
  <textarea [(ngModel)]="fileContent" rows="6" placeholder="Your content here...">

  </textarea>

  <!-- to submit -->
  <button class="submit-button" (click)="generateFile()">Download File</button>
</div>
